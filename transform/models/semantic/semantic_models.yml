version: 2

semantic_models:
  - name: members
    description: "Member dimension semantic model"
    model: ref('dim_member')
    
    dimensions:
      - name: member_id
        expr: member_id
        type: categorical
      - name: age_group
        expr: age_group
        type: categorical
      - name: gender
        expr: gender
        type: categorical
      - name: region
        expr: region
        type: categorical
      - name: plan_metal
        expr: plan_metal
        type: categorical
    
    measures:
      - name: total_members
        description: "Total count of members"
        agg: count
        expr: member_id
